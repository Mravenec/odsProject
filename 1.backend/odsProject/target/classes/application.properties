# =====================================================
# CONFIGURACIÓN DE APLICACIÓN SPRING BOOT - PROJECT ODS
# =====================================================

# Configuración del Servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de Base de Datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/project_ods
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración JOOQ
spring.jooq.sql-dialect=org.jooq.impl.MariaDBDialect

# Configuración de Logging
logging.level.com.projectods=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.jooq=DEBUG

# Configuración JWT
jwt.secret=projectODS2024SecretKeyForJWTTokenGenerationAndValidation
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# =========================
# Configuración CORS (OK)
# =========================
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de Archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
